<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Bootstrap 5 - forms</title>
</head>
<body class="bg-secondary">

  <div class="container">
    <div class="row my-5 p-3 border bg-white">
      <div class="col">
        <form>
          <div class="mb-3">
            <labal for="exEmail">Eail Address</labal>
            <input type="email" id="exEmail" class="form-control form-control-lg">
            <div class="form-text">我們絕不會與其他任何人共享您的電子郵件</div>
          </div>
          <div class="mb-3">
            <labal for="exPass">Password</labal>
            <input type="password" id="exPass" class="form-control form-control-sm">
          </div>
        </form>
      </div>
    </div>

    <div class="row p-3 mb-5 border bg-white align-items-center">
      <div class="col-auto">
        <labal for="exEmail2" labal class="form-check-label">Email</labal>
      </div>
      <div class="col-auto">
        <input type="email" id="exEmail2" class="form-control">
      </div>
      <div class="col-auto">
        <span class="form-text">我們絕不會與其他任何人共享您的電子郵件</span>
      </div>
      <div class="col-auto">
        <input type="submit" class="btn btn-primary btn-sm">
      </div>
      <div class="col-auto ms-auto">
        <input type="address" class="form-control" placeholder="Your Address..." disabled>
      </div>
    </div>

    <div class="row p-3 border bg-white align-items-center flex-wrap">
      <div class="col form-check">
        <input type="checkbox" class="form-check-input" id="exCh1">
        <labal for="exCh1" class="form-check-labal">check me 1</labal>
      </div>
      
    </div>

  </div>
  
  




<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
