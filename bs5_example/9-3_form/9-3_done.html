<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Bootstrap 5 - forms</title>
</head>
<body class="bg-light">
  
  <div class="container">

    <div class="row my-5 p-3 border bg-white">
      <div class="col">
        <form>
          <div class="mb-3">
            <label for="exEmail">Email Address</label>
            <input type="email" id="exEmail" class="form-control form-control-lg">
            <div class="form-text">我們絕不會與其他任何人共享您的電子郵件</div>
          </div>
          <div class="mb-3">
            <label for="exPass">Password</label>
            <input type="password" id="exPass" class="form-control form-control-sm">
          </div>
        </form>
      </div>
    </div>

    <!-- 省略 from -->
    <div class="row p-3 mb-5 border bg-white align-items-center">
      <div class="col-auto">
        <label for="exEmail2" class="form-check-label">Email</label>
      </div>
      <div class="col-auto">
        <input type="email" id="exEmail2" class="form-control">
      </div>
      <div class="col-auto">
        <span class="form-text">我們絕不會與其他任何人共享您的電子郵件</span>
      </div>
      <div class="col-auto">
        <input type="submit" class="btn btn-primary btn-sm">
      </div>
      <div class="col-auto ms-auto">
        <input type="address" class="form-control" placeholder="Your Address..." disabled>
      </div>
    </div>

    <div class="row p-3 border bg-white align-items-center flex-wrap">
      <div class="col form-check">
        <input type="checkbox" class="form-check-input" id="exCh1">
        <label for="exCh1" class="form-check-label">Check Me 1</label>
      </div>
      <div class="col form-check">
        <input type="checkbox" class="form-check-input" id="exCh2">
        <label for="exCh2" class="form-check-label">Check Me 2</label>
      </div>
      <div class="col form-check">
        <input type="radio" class="form-check-input" id="exRa1" name="xxx">
        <label for="exRa1" class="form-check-label">Check Me A</label>
      </div>
      <div class="col form-check">
        <input type="radio" class="form-check-input" id="exRa2" name="xxx">
        <label for="exRa2" class="form-check-label">Check Me B</label>
      </div>
      <div class="col-fill px-0">
        <textarea class="form-control mt-3" rows="5"></textarea>
      </div>

      <div class="col text-center mt-3">
        <a href="#" class="btn btn-primary">Submit</a>
        <input type="submit" class="btn btn-success" value="Submit">
        <button class="btn btn-secondary">Submit</button>
      </div>
    </div>
    

  </div>




<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
